<app-page-title [isVisible]="false" [heading]="heading" [subheading]="subheading" [icon]="icon">
</app-page-title>

<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-content">
                <div class="card-body">
                    <form [formGroup]="form" novalidate="">
                        <div class="row mr-10">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <div class="col-md-10">
                                        <label for="horizontal-form-1"> First Name</label>
                                        <input type="text" formControlName="firstName" class="form-control"
                                            placeholder="First Name" maxlength="50" autocomplete="off" [ngClass]="{ 'is-invalid': (isFormSubmitted || lf.firstName.touched) && lf.firstName.invalid,
                                                                 'is-valid': !lf.firstName.invalid }">

                                        <div *ngIf="(isFormSubmitted || lf.firstName.touched) && (lf.firstName.invalid && lf.firstName.errors?.required)"
                                            class="help-block mt-1 text-danger">
                                            First Name is required
                                        </div>

                                        <div *ngIf="(isFormSubmitted || lf.firstName.touched) && (lf.firstName.invalid && lf.firstName.errors?.maxLength)"
                                            class="help-block mt-1 text-danger">
                                            First Name should not be greater than 50 characters
                                        </div>

                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="form-group row">
                                    <div class="col-md-10">
                                        <label for="horizontal-form-3">
                                            Last Name
                                        </label>
                                        <input type="text" formControlName="lastName" class="form-control"
                                            placeholder="Last Name" maxlength="50" autocomplete="off" [ngClass]="{ 'is-invalid': (isFormSubmitted || lf.lastName.touched) && lf.lastName.invalid,
                                                                     'is-valid': !lf.lastName.invalid }">
                                        <div *ngIf="(isFormSubmitted || lf.lastName.touched) && (lf.lastName.invalid || lf.lastName.errors?.required)"
                                            class="help-block mt-1 text-danger">
                                            Last name is required
                                        </div>
                                        <div *ngIf="(isFormSubmitted || lf.lastName.touched) && (lf.lastName.invalid && lf.lastName.errors?.maxLength)"
                                            class="help-block mt-1 text-danger">
                                            Last Name should not be greater than 50 characters
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>


                        <div class="row mr-10">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <div class="col-md-10">
                                        <label for="horizontal-form-3">Email Address</label>
                                        <input type="text" formControlName="emailAddress" class="form-control"
                                            placeholder="Email Address" maxlength="50" autocomplete="off" [ngClass]="{ 'is-invalid': (isFormSubmitted || lf.emailAddress.touched) && lf.emailAddress.invalid,
                                                                 'is-valid': !lf.emailAddress.invalid }">

                                        <div *ngIf="(isFormSubmitted || lf.emailAddress.touched) && lf.emailAddress.errors?.required"
                                            class="help-block mt-1 text-danger">
                                            Email Address is required
                                        </div>
                                        <div *ngIf="(isFormSubmitted || lf.emailAddress.touched) && lf.emailAddress.errors?.email"
                                            class="help-block mt-1 text-danger">
                                            Invalid Email Address
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="button-bar pull-right">
                            <button type="button"
                                class="mb-2 mr-2 btn-shadow d-inline-flex align-items-center btn btn-warning"
                                (click)="cancel()">
                                <i-feather name="Minus" class="mr-2"></i-feather> Cancel
                            </button>
                            <button type="submit"
                                class="mb-2 mr-2 btn-shadow d-inline-flex align-items-center btn btn-primary"
                                (click)="saveContact()">
                                <i-feather name="Save" class="mr-2"></i-feather>Save
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
