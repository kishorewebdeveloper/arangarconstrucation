<div class="h-100 bg-premium-dark">
    <div class="d-flex h-100 justify-content-center align-items-center">
        <section>
            <div class="col-12 d-flex align-items-top justify-content-center">
                <div class="card overflow-hidden">
                    <div class="card-content">
                        <div class="card-body auth-img">
                         
                            <div *ngIf="!isValidEmailLink; else validLink">
                                <div class="col-lg-12 col-12 px-4 py-3">
                                    <h4 class="mb-2 card-title">Invalid Link. Please try again</h4>
                                    <button class="btn btn-primary login-btn" [routerLink]="'/login'">
                                        Sign In
                                    </button>
                                </div>
                            </div>
                            <ng-template #validLink>
                                <div class="row m-0">
                                    <div class="col-lg-12 col-12 px-4 py-3">
                                        <h4 class="mb-2 card-title">Email Verification</h4>

                                        <div *ngIf="!isEmailVerified" class="align-middle">
                                            <button class="btn btn-primary login-btn" (click)="onEmailVerification()">
                                                Click here to verify
                                            </button>
                                        </div>
                                        <div *ngIf="isEmailVerified" class="text-center">
                                            <h6>Thank you for verifying your email address.</h6>
                                            <button class="btn btn-primary login-btn" [routerLink]="'/login'">
                                                Sign In
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </ng-template>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>
